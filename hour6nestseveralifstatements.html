<! DOCTYPE html>
<html>
<head>
		<title>Ifbranch</title>
</head>
<body>
		<script>
		
		//Filename ifbranch2.html
		// program that demonstrates multiple
		// if and else statements
		
		// Get the name and sales of the salesperson
		var bdate = prompt("What day were you born?");
		
		if (bdate <= 7)
		{
				document.write("The first week of the month");
		}
		else if (bdate <= 18)
		{
				document.write("The middle of the month");
		}
		else if (bdate <= 31)
		{		
				document.write("The end of the month");
		}
		else 
		{
		
				document.write("I dont't think that's right");		
		}
		</script>
</body>
</html>
